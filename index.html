<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List - Login</title>
</head>
<body>
    <!-- Staus Bar -->
    <!-- Shows today date, clock, and weather -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span id="date"></span>
        </div>
        <div class="status-bar__column">
            <span id="clock">00:00:00</span>
        </div>
        <div class="status-bar__column">
            <div id="weather">
                <img src="">
                <span></span>
            </div>
            <span id="city"></span>
        </div>
    </div>
    <!-- Main Screen -->
    <!-- Shows heading and form to login -->
    <!-- Shows quate, heading, and form to add todos-->
    <div class="main-screen">
        <h1 class="login__title hidden">LOGIN NOW</h1>
        <form class="hidden input-form" id="login-form">
            <input required maxlength="15" type="text" placeholder="What is your name?" />
            <button><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        </form>
        <h1 class="hidden" id="greeting"></h1>
        <div class="hidden" id="quote">
            <span></span>
            <span></span>
        </div>
        <form class="hidden input-form" id="todo-form">
            <input type="text" placeholder="Input a To do and Press Enter" required />
        </form>
    </div>
    <!-- Todo List -->
    <!-- Shows added todos -->
    <ul class="hidden" id="todo-list"></ul>
    <!-- Sign Out -->
    <!-- Shows sign out button after login -->
    <div class="hidden sign-out">Sign Out</div>
    <!-- Splash Screen (Loading Screen) -->
    <!-- Our background are downloaded from goole drive -->
    <!-- So needs waitting time -->
    <div id="splash-screen">
        <img src="https://cdn-icons-png.flaticon.com/512/3338/3338644.png">
        <div>
            <span>LOADING</span>
            <div>
                <span class="dot">.</span>
                <span class="dot">.</span>
                <span class="dot">.</span>
            </div>
        </div>
    </div>
    <!-- Java Scripts -->
    <script src="js/const-variables.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/sign-out.js"></script>
    <script src="https://kit.fontawesome.com/ce7ca4a42d.js" crossorigin="anonymous"></script>
</body>
</html>
